<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container  py-5">
    <h2 class="mb-4">User Information Form</h2>
    <form action="" method="post">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="username" id="name" placeholder="Enter your name" required>
      </div>
      <!-- Father Name -->
      <div class="mb-3">
        <label for="fatherName" class="form-label">Father Name</label>
        <input type="text" class="form-control" name="fathername" id="fatherName" placeholder="Enter your father's name" required>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="useremail" id="email" placeholder="Enter your email" required>
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="userpassword" id="password" placeholder="Enter your password" required>
      </div>
      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="userdob" id="dob" required>
      </div>
      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>
      <!-- Hobbies -->
      <div class="mb-3">
        <label class="form-label">Hobbies</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies[]" id="hobby1" value="Reading">
            <label class="form-check-label" for="hobby1">Reading</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies[]" id="hobby2" value="Traveling">
            <label class="form-check-label" for="hobby2">Traveling</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies[]" id="hobby3" value="Gaming">
            <label class="form-check-label" for="hobby3">Gaming</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies[]" id="hobby4" value="Music">
            <label class="form-check-label" for="hobby4">Music</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies[]" id="hobby5" value="Cooking">
            <label class="form-check-label" for="hobby5">Cooking</label>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
